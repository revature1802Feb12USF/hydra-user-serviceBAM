spring:
  profiles:
    active: prod
  application:
    name: hydra-user-service
  datasource:
    url: jdbc:h2:mem:testUser
    username: roll
    password: tide
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format-sql: false
  h2:
    console:
      enabled: true
      path: /h2

---

spring:
  profiles: prod
  cloud:
    config:
      uri: https://hydra-config-service.cfapps.io/

eureka:
  client:
    service-url:
      defaultZone: hydra-discovery-service.cfapps.io

server:
  port: 0

---

spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761

server:
  port: 5400
